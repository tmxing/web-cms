<head>
  <meta charset="UTF-8">

  <script src="./js/foundation-datepicker.js"></script>
  
  <script src="./js/index.js"></script>
  <script src="./js/ajax.js"></script>
  <script>
    $(function(){
      // 获取登录用户的令牌
      var token = localStorage.getItem('token');
      myAjax('/manager/user/info','get',{token:token},function(res){
        localStorage.setItem('userId',res.data.id);
        // 设置用户头像
        $('#userphoto').prop('src',res.data.userface);
      });

      $('#logOut').click(function(){
        localStorage.removeItem('token');
        localStorage.removeItem('userId')
        location.href = 'http://119.23.181.103:8099/project-cms/login.html';
      });

    });
  </script>
</head>
<body>
  <div class="wrapper">
    <!-- 页面左侧 -->
    <div class="left">
      <div class="left-header">
        <img src="./images/logo.png" alt="">
        <span>看点咨询</span>
      </div>
      <div class="left-nav">
        <ul>
          <li><i class="iconfont icon-shouye"></i>首页</li>
          <li><i class="iconfont icon-lanmu"></i>栏目管理</li>
          <li><i class="iconfont icon-wenzhang"></i>文章管理</li>
          <li><i class="iconfont icon-yonghu"></i>用户管理</li>
          <li><i class="iconfont icon-pinglun"></i>评论管理</li>
        </ul>
      </div>
    </div>

    <!-- 页面右侧 -->
    <div class="right">
      <div class="right-header">
        <button class="btn btn-outline-success" id="logOut">退出</button>
        <img id="userphoto"  src="./images/user.png" alt="">
      </div>
      <div class="right-content"></div>
    </div>

  </div>
</body>
</html>
